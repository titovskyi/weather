<div class="header">
  <div class="container">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 logo d-flex align-items-center">
        <img src="../assets/logo-sun.png" alt="logo">
        <p class="logo_text">Forecast</p>
      </div>
      <div class="col-auto"></div>
      <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 search">
          <input [(ngModel)]="selectedValue"
          [typeahead]="states"
          typeaheadOptionField="name"
          (typeaheadOnSelect)="onSelect($event)"
          (keydown)="onSubmit($event)"
          class="form-control my_search"
          placeholder="City">
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
